<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="perfil-container">
    <h2>Información Personal</h2>

    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-icon slot="start" name="person"></ion-icon>
          Nombre
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <span class="value">{{ usuario.nombre }}</span>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-icon slot="start" name="mail" ></ion-icon>
          Correo Electrónico
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <span class="value">{{ usuario.email }}</span>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-icon slot="start" name="call"></ion-icon>
          Teléfono
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <span class="value">{{ usuario.telefono }}</span>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-icon slot="start" name="home"></ion-icon>
          Dirección
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <span class="value">{{ usuario.direccion }}</span>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

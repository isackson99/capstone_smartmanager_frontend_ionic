   <div class="registro-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <mat-icon>person</mat-icon> Registro de Usuario
        </mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
          <!-- Username -->
          <mat-form-field appearance="outline">
            <mat-label>Nombre de Usuario</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput formControlName="username" placeholder="Introduce tu nombre de usuario">
            <mat-error *ngIf="registroForm.get('username')?.invalid && registroForm.get('username')?.touched">
              El nombre de usuario es requerido.
            </mat-error>
          </mat-form-field>
  
          <!-- Email -->
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput type="email" formControlName="email" placeholder="Introduce tu email">
            <mat-error *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched">
              Introduce un email válido.
            </mat-error>
          </mat-form-field>
  
          <!-- Password -->
          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput type="password" formControlName="password" placeholder="Introduce tu contraseña">
            <mat-error *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched">
              La contraseña es requerida.
            </mat-error>
          </mat-form-field>
  
          <!-- Teléfono -->
          <mat-form-field appearance="outline">
            <mat-label>Teléfono</mat-label>
            <mat-icon matPrefix>phone</mat-icon>
            <input matInput type="tel" formControlName="telefono" placeholder="Introduce tu teléfono">
            <mat-error *ngIf="registroForm.get('telefono')?.invalid && registroForm.get('telefono')?.touched">
              El teléfono es requerido.
            </mat-error>
          </mat-form-field>
  
          <!-- Botón de Registro -->
          <button mat-raised-button color="primary" type="submit" [disabled]="registroForm.invalid">Registrarse</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
